{% extends "student/base.html" %}

{% block content %}

  {% if success %}
  <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-300 dark:bg-gray-800 dark:text-green-400" role="alert">
    <span class="font-medium">Success!</span> The new student added successfully..
    <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
  </div>
  {% endif %}
  <h3 class="text-center m-4">Add New Student</h3>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
    
          <div class="flex w-screen justify-center">
            <form action="{% url 'add' %}" method="POST">
                {% csrf_token %}
              {{ form.as_p }}
              <div class="flex justify-end gap-2 mt-5">
                <a href="{% url 'index' %}" class="p-2">Cancel</a>
                <button type="submit" class="p-2 bg-green-300 rounded-lg">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
